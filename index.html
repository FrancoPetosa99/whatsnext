<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- fav icon -->
        <link rel="shortcut icon" href="favIcon.svg">
        <!-- estilos bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
        <!-- quilljs CSS -->
        <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
        <!-- main CSS -->
        <link rel="stylesheet" href="./styles/main.css">
        <!-- card CSS -->
        <link rel="stylesheet" href="./styles/card.css">
        <!-- modal CSS -->
        <link rel="stylesheet" href="./styles/modal.css">
        <title>Whatsnext</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/index.html"><img style="width: 25px; height: auto;" class="whatsnext-logo" src="/favIcon.svg" alt="logo"> Whatsnext</a>
                    <form class="search-form" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    </form>
                    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel" data-bs-backdrop="false" data-bs-scroll="true">
                        <div class="offcanvas-header">
                            <img style="width: 35px; height: auto;" class="whatsnext-logo" src="/favIcon.svg" alt="logo">
                            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Whatsnext</h5>
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item"><p style="cursor: pointer;" class="nav-link">Team</p></li>
                                <li class="nav-item"><p style="cursor: pointer;" class="nav-link">New task</p></li>
                                <li class="nav-item"><p style="cursor: pointer;" class="nav-link">Log out</p></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <div id="app" class="app flex-column">
            <div id="columns-container" class="grid scroll">
                <div id="column-next" class="column flex-center">
                    <div class="column-header flex-center">
                        <h5 class="column-title">NEXT WEEK</h5>
                        <span class="column-tasks-number flex-center">...</span>
                    </div>
                    <div id="card-tasks-container-next" class="card-tasks-container flex-center">
                        <!-- cards must be added dinamically-->
                        <div drop-zone="true" aria-label="dgdp-drop-zone" class="task-dropper"></div>
                        <div card-id="1" class="card-task flex-center" draggable="true">
                            <h6 class="card-title">Create a Training Course on Test Case Writing</h6>
                            <div class="card-details-container flex-around">
                                <div class="flex-center" style="gap: .8rem;">
                                    <img src="./assets/task-icons/bug.svg" alt="icon" width="18" height="18" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="bug">
                                    <img src="./assets/priority-icons/high.svg" alt="icon" width="18" height="18" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="high">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="cornflowerblue" class="bi bi-alarm-fill" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="4 days left">
                                        <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
                                    </svg>
                                    <div class="complexity-indicator flex-center" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="high">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                                <span class="user-image flex-center" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Assigned to: Franco"></span>
                            </div>
                        </div>
                        <div card-id="1" class="card-task flex-center" draggable="true">
                            <h6 class="card-title">Create a Training Course on Test Case Writing</h6>
                            <div class="card-details-container flex-around">
                                <div class="flex-center" style="gap: .8rem;">
                                    <img src="./assets/task-icons/bug.svg" alt="icon" width="18" height="18" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="bug">
                                    <img src="./assets/priority-icons/high.svg" alt="icon" width="18" height="18" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="high">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="cornflowerblue" class="bi bi-alarm-fill" viewBox="0 0 16 16" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="4 days left">
                                        <path d="M6 .5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1H9v1.07a7.001 7.001 0 0 1 3.274 12.474l.601.602a.5.5 0 0 1-.707.708l-.746-.746A6.97 6.97 0 0 1 8 16a6.97 6.97 0 0 1-3.422-.892l-.746.746a.5.5 0 0 1-.707-.708l.602-.602A7.001 7.001 0 0 1 7 2.07V1h-.5A.5.5 0 0 1 6 .5zm2.5 5a.5.5 0 0 0-1 0v3.362l-1.429 2.38a.5.5 0 1 0 .858.515l1.5-2.5A.5.5 0 0 0 8.5 9V5.5zM.86 5.387A2.5 2.5 0 1 1 4.387 1.86 8.035 8.035 0 0 0 .86 5.387zM11.613 1.86a2.5 2.5 0 1 1 3.527 3.527 8.035 8.035 0 0 0-3.527-3.527z"/>
                                    </svg>
                                    <div class="complexity-indicator flex-center" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="high">
                                        <span></span>
                                        <span></span>
                                        <span></span>
                                    </div>
                                </div>
                                <span class="user-image flex-center" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Assigned to: Franco"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="column-blocked" class="column flex-center">
                    <div class="column-header flex-center">
                        <h5 class="column-title">BLOCKED</h5>
                        <span class="column-tasks-number flex-center">...</span>
                    </div>
                    <div id="card-tasks-container-blocked" class="card-tasks-container flex-center">
                        <!-- cards must be added dinamically-->
                        <div drop-zone="true" class="task-dropper"></div>
                    </div>
                </div>
                <div id="column-progress" class="column flex-center">
                    <div class="column-header flex-center">
                        <h5 class="column-title">IN PROGRESS</h5>
                        <span class="column-tasks-number flex-center">...</span>
                    </div>
                    <div id="card-tasks-container-progress" class="card-tasks-container flex-center">
                        <!-- cards must be added dinamically-->
                        <div drop-zone="true" class="task-dropper"></div>
                    </div>
                </div>
                <div id="column-done" class="column flex-center">
                    <div class="column-header flex-center">
                        <h5 class="column-title">DONE</h5>
                        <span class="column-tasks-number flex-center">...</span>
                    </div>
                    <div id="card-tasks-container-done" class="card-tasks-container flex-center">
                        <!-- cards must be added dinamically-->
                        <div drop-zone="true" class="task-dropper"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal task -->
        <div class="modal fade" id="data-task-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
            <div style="max-width: 1000px; width: 95%; height: 500px;" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <input data-save-changes name="title" class="edit-task-input fs-5"/>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body grid-1-2">
                        <div class="left-panel flex">
                            <h3 class="fs-5">Description</h3>
                            <textarea data-save-changes name="description"></textarea>
                            <div class="add-comment-container flex-center">
                                <input id="add-comment-input" class="form-control" placeholder="Add a comment..."/>
                                <div id="add-comment-controller" class="add-comment-controller hide">
                                    <button type="button" class="btn btn-secondary btn-sm">Cancel</button>
                                    <button type="button" class="btn btn-primary btn-sm">Save</button>
                                </div>
                            </div>
                            <div class="modal-comments-container flex-center">
                                <!-- comments must be added dinamically -->
                            </div>
                        </div>
                        <div class="right-panel flex-center">
                            <select data-save-changes name="state" class="edit-task-input">
                                <option value="next">next week</option>
                                <option value="progress">progress</option>
                                <option value="blocked">blocked</option>
                                <option value="done">done</option>
                            </select>
                            <div class="edit-task-container flex-evenly">
                                <span class="user-image flex-center"></span>
                                <select data-save-changes name="assigned" data-user-ddm class="edit-task-input">
                                    <!-- options make reference to users and must be added dinamically -->
                                </select>
                            </div>
                            <div class="edit-task-container flex-evenly">
                                <img data-task-complexity-icon alt="icon" width="18" height="18">
                                <select data-save-changes name="priority" class="edit-task-input">
                                    <option value="low">low</option>
                                    <option value="medium">medium</option>
                                    <option value="high">high</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button id="save-task-changes-btn" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- script quilljs.js-->
        <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
        <!-- script popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <!-- script bootstrap.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- script index.js -->
        <script type="module" src="./index.js"></script>
    </body>
</html>
